user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/log/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m max_size=1g inactive=60m use_temp_path=off;

  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;

  server {
     listen       8080;
     port_in_redirect off;
     server_name  localhost;

     location = /isAlive {
          return 200 "Application:UP";
          add_header Content-Type text/plain;
     }

     location = /isReady {
          return 200 "Application:READY";
          add_header Content-Type text/plain;
     }

      location /boligjakt-frontend/_next {
          proxy_pass http://${PROXY_DOMAIN}/boligjakt-frontend/_next;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $http_connection;
          proxy_set_header Host $host;

          proxy_cache STATIC;
          proxy_cache_key $scheme://$host$uri$is_args$query_string;
          proxy_cache_valid 200 10m;
          proxy_cache_bypass $arg_should_bypass_cache;
          proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
          proxy_cache_lock on;
          proxy_ignore_headers Cache-Control;

          add_header X-Cache-Status $upstream_cache_status;
      }

      location /ny-bolig/api {
          proxy_pass http://${PROXY_DOMAIN}/boligjakt-frontend/api;

          add_header X-Cache-Status $upstream_cache_status;
      }
      location /ny-bolig {
          proxy_pass http://${PROXY_DOMAIN}/boligjakt-frontend/nb/ny-bolig;

          proxy_cache STATIC;
          proxy_cache_key $scheme://$host$uri$is_args$query_string;
          proxy_cache_valid 200 10s;
          proxy_cache_bypass $arg_should_bypass_cache;
          proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
          proxy_cache_lock on;
          proxy_ignore_headers Cache-Control;

          add_header X-Cache-Status $upstream_cache_status;
      }

      location /finn-bolig/api {
          proxy_pass http://${PROXY_DOMAIN}/boligjakt-frontend/api;

          add_header X-Cache-Status $upstream_cache_status;
      }
      location /finn-bolig {
          proxy_pass http://${PROXY_DOMAIN}/boligjakt-frontend/nb/finn-bolig;

          proxy_cache STATIC;
          proxy_cache_key $scheme://$host$uri$is_args$query_string;
          proxy_cache_valid 200 10s;
          proxy_cache_bypass $arg_should_bypass_cache;
          proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
          proxy_cache_lock on;
          proxy_ignore_headers Cache-Control;

          add_header X-Cache-Status $upstream_cache_status;
      }

      location /brukt-bolig/api {
